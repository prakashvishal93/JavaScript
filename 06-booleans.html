<!DOCTYPE html>

<head>
    <title>Booleans</title>
</head>

<body>

    <script>
        if (false) {
            console.log('If');
        } else {
            console.log('else');
        }


        if (22) {
            console.log('truthy');
        }


        const cartQuantity = 1;
        if (cartQuantity) {
            console.log('Cart has Products.');
        }

        console.log('abc' / 5);

        const variable1 = undefined;
        console.log(variable1);

        const result = 1 ? 'true' : 'False';
        console.log(result);

        const message = 1 && 'hello';
        console.log(message);

        const currency = undefined || 'USD';
        console.log(currency);
    </script>

</body>

</html>
