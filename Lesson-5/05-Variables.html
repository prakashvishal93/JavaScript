<!DOCTYPE html>
<html>

<head>
    <title>Variables</title>
</head>


<body>
    <script>
        let variable1 = 3;
        console.log(variable1);

        let calculation = (2 + 2);
        console.log(calculation);
        console.log(calculation * 4);
        let result = calculation + 3;
        console.log(result);

        let message = 'hello';
        console.log(message);
        console.log(';');


        variable1 = 99;
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1);
    </script>
</body>

</html>
