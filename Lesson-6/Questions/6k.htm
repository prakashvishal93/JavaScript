<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cart-Quantity</title>
</head>

<body>
    <p>Cart Quantity</p>
    <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
    if(cartQuantity + 1 > 10){
        alert('Cart is full');
    }
    else
    {
        cartQuantity++;
        console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">Add to Cart</button>

    <button onclick="
    if(cartQuantity +2 > 10){
        alert('Cart is Full');

    }
    else
    cartQuantity += 2 ;
    console.log(`Cart quantity: ${cartQuantity}`);

    ">+2</button>

    <button onclick="
    if (cartQuantity + 3 > 10 ){
        alert('Cart Is Full');
    }
    else
    cartQuantity += 3 ;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>

    <button onclick="
    if(cartQuantity +4 > 10){
    alert('Cart is full')
    }
    cartQuantity += 4 ;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">+4</button>

    <button onclick="
    if(cartQuantity +5 > 10){
        alert('Cart is full')
        }
    cartQuantity += 5 ;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">+5</button>


    <button onclick="
    cartQuantity -= 1;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Remove from Cart</button>


    <button onclick="
    cartQuantity -= 2;
    console.log(`Cart quantity : ${cartQuantity}`);
    ">-2</button>

    <button onclick="
    cartQuantity -= 3;
    console.log(`Cart quantity : ${cartQuantity}`);
    ">-3</button>


    <button onclick="
    cartQuantity = 0;

    console.log('Cart was Reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>


    <script>
        let cartQuantity = 0;
    </script>
</body>

</html>
