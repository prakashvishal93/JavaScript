<!DOCTYPE html>

<head>

    <title>Practice</title>
</head>

<body>

    <script>
        function greet(name) {
            if (!name) {
                console.log('Hi There!');
            } else {
                console.log(`Hello  ${name}`);
            }


        }
        greet('Vishal');
        greet('Prakash');
        greet();
    </script>

</body>

</html>
