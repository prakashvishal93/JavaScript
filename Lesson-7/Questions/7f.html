<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        function convertToFahrenheit(celcius) {
            return ((celcius * 9 / 5) + 32);
        }

        function convertToCelcius(Farhenheit) {
            return ((Farhenheit - 32) * 5 / 9);
        }

        function convertTemperture(degrees, unit) {
            if (unit === 'C') {
                const result = convertToFahrenheit(degrees);
                return (`${result} F`);

            } else if (unit === 'F') {
                const result = convertToCelcius(degrees);
                return (`${result} C`);
            }

        }
        console.log(convertTemperture(98.6, 'F'));
        console.log(convertTemperture(37, 'C'));
    </script>

</body>

</html>
